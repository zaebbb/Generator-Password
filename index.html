<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<link href="./favicon.ico" type="image/x-icon" rel="shortcut icon">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="pw-header">
			<div class="pw">
				<div class="pw-text" id="pw"></div> 
				<button><i class="far fa-clone" id="copy"></i></button>
			</div>
		</div>
		<div class="pw-body">
			<div class="form-control">
				<label for="len">Password Length</label>
				<input id="len" type="number" min="5" max="40" value="10">
			</div>
			<div class="form-control">
				<label for="upper">Contain Uppercase Letters</label>
				<input id="upper" type="checkbox">
			</div>
			<div class="form-control">
				<label for="lower">Contain Lowercase Letters</label>
				<input id="lower" type="checkbox">
			</div>
			<div class="form-control">
				<label for="number">Contain Number</label>
				<input id="number" type="checkbox">
			</div>
			<div class="form-control">
				<label for="symbol">Contain Symbol</label>
				<input id="symbol" type="checkbox">
			</div>
		</div>
	</div>

	<div class="button-active">
		<i class="fas fa-play" id="play"></i>
		<i class="fas fa-redo-alt" id="reset"></i>
	</div>

	<div class="copyright">

	</div>

	<script src="https://kit.fontawesome.com/7438528e75.js" crossorigin="anonymous"></script>
	<script src="./script.js"></script>

</body>
</html>
